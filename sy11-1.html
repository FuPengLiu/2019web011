<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>移入移出</title>
<style>
	*{margin:0;padding:0;}
	#wrap1{
		width:300px;
		height:200px;
		font-size:30px;
		text-align: center;
		background-color: #72EBB3;
		color: brown;
		margin:10px auto;
		line-height: 200px;
	}	
	#wrap2{
		width:300px;
		height:200px;
		font-size:30px;
		text-align: center;
		background-color: #72EBB3;
		color: brown;
		margin:10px auto;
		line-height: 200px;
	}	
</style>
</head>
	
<body>
	<div id="wrap1">我是wrap1</div>
	<div id="wrap2">我是wrap2</div>
	<script>
		let owrap1=document.getElementById("wrap1"),
			owrap2=document.getElementById("wrap2");
		owrap1.onmouseenter=function(){
			owrap2.innerHTML="鼠标移入了wrap1";
			owrap2.style.background="red";
		}
		owrap1.onmouseleave=function(){
			owrap2.innerHTML="鼠标移出了wrap1";
			owrap2.style.background="#72EBB3";
		}
		owrap2.onmouseenter=function(){
			owrap1.innerHTML="鼠标移入了wrap2";
			owrap1.style.background="red";
		}
		owrap2.onmouseleave=function(){
			owrap1.innerHTML="鼠标移出了wrap2";
			owrap1.style.background="#72EBB3";
		}
	</script>
</body>
</html>
