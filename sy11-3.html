<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{margin:0;padding:0}
		#wrap{
			position: relative;
			width: 600px;
			height: 395px;
			margin: auto;
			border: 2px solid #000;
			cursor: pointer;
		}
		#wrap img{
			position: absolute;
			display: none;
			width: 600px;
			height: 395px;
		}
		#wrap .on{
			display: block;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<img id="img1" class="on" src="images/209880b2edcb32e4d88a4bd8fb9e57a9.png" alt="">
		<img id="img2" src="images/e607cc971aaf16f5069a55134b71ef46.png" alt="">
	</div>
	<script>
		let oImg1=document.getElementById("img1"),
			oImg2=document.getElementById("img2");
		oImg1.onclick=function(){
			oImg1.className="";
			oImg2.className="on";
		}
		oImg2.onclick=function(){
			oImg2.className="";
			oImg1.className="on";
		}
	</script>
</body>
</html>
